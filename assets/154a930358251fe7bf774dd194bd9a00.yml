type: test # 必须是 book/test/doc 三者之一。一旦确定下来，后续的内容必须按照以下格式填写
data: # 主要信息部分
  title: 2023-2024 第二学期 概率论与数理统计 期末
  # title 字段的格式为 ${年份} ${学期} ${课程名} ${考试阶段}
  # 无须严格按照试题中的实际标题来填写
  college: # null # 如未知学院，填null，否则填写为数组
  # 只有当你确认「此学院在当时实际考过这份考卷」时，才可以填写这个学院。如无法确认，应当不填
  - 人工智能学院
  - 自动化学院
  - 信息与通信工程学院
  course:
    type: null # 只能填写为「本科」或「研究生」，如未知则填null
    name: 概率论与数理统计 # 对应课程的全称，包括字母和括号中的内容，比如「高等数学A（上）」
  time:
    # 时间信息应精确到某学年的某学期，比如这里就是 2023-2024学年第二学期。如果文件中的信息不全，就只能做到尽量精确
    start: '2023'
    end: '2024'
    # 如果只能精确到某一年，但不知起止年，可以为 start 和 end 填写同一个值，比如都是 2024
    # 但是，完全不知道年份的试题是不应该收录的
    semester: Second
    # 如果无法精确到某个学期，填null
    stage: 期末
    # 如果无法精确到某个阶段，填null
  filetype: pdf # 原则上只能是pdf格式
  content: # 不可以留空。只能填写「原题」「答案」中的一个或多个
  - 原题
  # 如果只有答案而没有题面，不能算作「原题」
  # 如果答案不能涵盖绝大多数题目（如，只有选择题答案，没有简答题答案），不能算作「答案」
  # 如果题目显著不全，答案也显著不全，这样的文件不应当被收录
